<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            box-sizing: border-box;
            /* background-color: turquoise; */
        }
    </style>
<title>Contact</title>
</head>
<body style=" display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #f0f0f0; font-family: Arial, sans-serif;">
    <h1 style="text-align:center;">Form</h1>

<form style="border: 2px solid black; padding: 20px; border-radius: 10px; background-color: aqua;">

<label for="name">Your Name</label>
<input id="name" name="name" type="text" placeholder="Enter your full name"
required minlength="3" title="Please enter at least 3 characters">

<br><br>
   <label for="email">Email Address</label>
<input id="email" name="email" type="email"
placeholder="example@gmail.com" required
title="Please enter a valid email address">

<br><br>
<label for="phone">Phone Number</label>
     <input id="phone" name="phone" type="tel"
placeholder="10 digit mobile number"
pattern="[0-9]{10}" title="Phone number must be exactly 10 digits">

<br><br>
<label for="message">Message</label>
<textarea id="message" name="message"
placeholder="Write your message here..."
required minlength="10"
title="Message should be at least 10 characters long"></textarea>

<br><br>
<button type="submit">Send Message</button>

</form>

</body>
</html>
