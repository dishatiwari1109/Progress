<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        div{
            border: 2px solid black;
            /* width: 300px;*/
            /* height: 200px;  */
            /* width: ; */
            margin: 10px;
            background-color: bisque;
        }
         body{
                display:grid;
                width: 100vw;
                height: 100vh;
                grid-template-columns: 1fr;
                grid-template-rows: repeat(7, 1fr);
            }
        @media (min-width:750px) {
            body{
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 1fr);
        }
        .first{
            grid-column-start: 1;
            grid-column-end: 4;
        }
        .second{
            grid-row-start: 2;
            grid-row-end: 5;
        }
        .seventh{
            grid-column-start: 2;
            grid-column-end: 4;
        }
        }
    </style>
</head>
<body>
    <div class="first"></div>
    <div class="second"></div>
    <div class="third"></div>
    <div class="fourth"></div>
    <div class="fifth"></div>
    <div class="sixth"></div>
    <div class="seventh"></div>
</body>
</html>
