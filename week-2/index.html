<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-flow: column wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: aqua;
        }
        button {
            padding: 10px 20px;
            border: 2px solid black;
            margin: 5px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            background-color: #4ffd05;
            color: rgb(6, 0, 0);
        }
    </style>
</head>
<body>
    <h1 id="counter">0</h1>
    <div>
        <button id="increment">Increase</button>
        <button id="decrement">Decrease</button>
    </div>
</body>
<script>
    let inc=document.getElementById('increment');
    let dec=document.getElementById('decrement');
    function updateCounter() {
        let count=0;
        return {
            inc: function (){
                count++;
                return count;
            },
            dec: function (){
                if(count<0)
                    return count;
                count--;
                return count;
            }
        };
    }
    const counter=updateCounter();
    inc.addEventListener('click', function(){
        document.getElementById('counter').innerText=counter.inc();
    })
    dec.addEventListener('click', function(){
        document.getElementById('counter').innerText=counter.dec();
    })
</script>
</html>
